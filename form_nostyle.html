<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>Checkout example · Bootstrap v5.2</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/checkout/">


<link href="./default.css" rel="stylesheet">

<body class="container">
    
  <label for="today">Today's date:</label>
  <input type="date" id="today" name="today" value="2024-09-14" min="2000-01-01" max="2030-12-31" />


  <div class="title">
    <h2>Checkout form</h2>
    <p class="lead">Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
  </div>

  <h4 >Billing address</h4>
  <div class="m">
    <label for="firstName" class="form-label">First name</label>
    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
    <label for="lastName" class="form-label">Last name</label>
    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
  </div>

  <div class="m">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Username" required>
  </div>

  <div class="m">
    <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
    <input type="email" class="form-control" id="email" placeholder="you@example.com">
  </div>

  <div class="m">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
  </div>

  <div class="m">
    <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
    <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
  </div> 

  <div class="m">
    <label for="country" class="form-label">Country</label>
    <select class="form-select" id="country" required>
      <option value="">Choose...</option>
        <option>United States</option>
    </select>
    <label for="state" class="form-label">State</label>
    <select class="form-select" id="state" required>
      <option value="">Choose...</option>
      <option>California</option>
    </select>
    <label for="zip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="zip" placeholder="" required>
  </div>


  <div>
    <input type="checkbox" class="form-check-input" id="same-address">
    <label class="form-check-label" for="same-address">Shipping address is the same as my billing address</label>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="save-info">
    <label class="form-check-label" for="save-info">Save this information for next time</label>
  </div>

  <h4>Payment</h4>

  <div>
    <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
      <label class="form-check-label" for="credit">Credit card</label>
  </div>

  <div>
    <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
    <label class="form-check-label" for="debit">Debit card</label>
  </div>

  <div>
    <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
    <label class="form-check-label" for="paypal">PayPal</label>
  </div>


  <div>
    <label for="cc-name" class="form-label">Name on card</label>
    <input type="text" class="form-control" id="cc-name" placeholder="" required><br>
    <small class="text-muted">Full name as displayed on card</small>
  </div>

  <div>
    <label for="cc-number" class="form-label">Credit card number</label>
    <input type="text" class="form-control" id="cc-number" placeholder="" required>
  </div>

  <div>
    <label for="cc-expiration" class="form-label">Expiration</label>
    <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
  </div>

  <div>
    <label for="cc-cvv" class="form-label">CVV</label>
    <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
  </div>

  <div>
  <label for="tell">하고싶은 말</label> <br>
    <textarea id="tell" name="tell" rows="5" cols="50">oss파이팅!</textarea>
    <br>
    <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
  </div>
</body>
</html>
