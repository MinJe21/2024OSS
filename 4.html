<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container text-center">
        <div class="row">
          <div class="col-6" style="background-color: antiquewhite;">
            Column
            <div class="row">
                <div class="col-6">
                    col
                </div>
                <div class="col-6">
                    col
                </div>
          </div>   
          </div>
          <div class="col-3" style="background-color: rgb(215, 250, 222);">
            Column
          </div>
          <div class="col-1" style="background-color: rgb(250, 215, 243);">
            Column
          </div>
          <div class="col-2" style="background-color: antiquewhite;">
            Column
          </div>
        </div>
      </div>


      <div class="container">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail_01" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail_01" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>

    <div class="container">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
    </div>

    
  <!-- J-Query -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        let col = $(".col");
        alert(col.length);
        let col_6 = $(".col-6");
        alert(col_6.legnth);
        for(let i=0; i<col_6.length; i++){
            $(col_6[i]).css("background-color","red");
        }
        function getContent(){
            alert($("#exampleInputEmail_01".val()));
        }

    </script>
  </body>
</html>
